name: CI

on:
  pull_request:
  push:
    branches: [main]
  # TODO: On release/tag.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync -frozen

      - name: Run unit tests (pytest)
        run: uv run pytest

      - name: Run static checks (pyright)
        run: uv run pyright
